<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code</title>
    <script src="./script.js" type="module" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Morse Code Translator</h1>
    </header>
    <main>
        <section>
            <form id="userSubmissionForm" >
                <label for="userInput">Enter morse code: </label> <br>
                <textarea type="text" name="textAreaInput" id="textAreaInput" placeholder="Enter text here...(for morse code, separate by two spaces)"></textarea>
                <br><button type="submit">Translate</button>
            </form>
        </section>
        <section>
            <label for="morseOutput">Translation: </label>
            <textarea type="text" name="textAreaOutput" id="textAreaOutput"  placeholder="Translation comes out here..."></textarea>
        </section>
    </main>
</body>
</html>
